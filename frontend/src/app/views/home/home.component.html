  <div class="user-listings">
      <h2>Your listings</h2>
      <kendo-grid [data]="listingData">
        <ng-template kendoGridToolbarTemplate>
          <button type="button" kendoGridExcelCommand icon="file-excel">Export to Excel</button>
        </ng-template>
        <kendo-grid-column *ngFor="let col of columns" [field]="col.field" [title]="col.title"></kendo-grid-column>
        <kendo-grid-column title="Actions">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <button *ngIf="dataItem.status !== 'NOT PURCHASED'" mat-raised-button color="primary" (click)="sendItem(dataItem)">Send</button>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-excel fileName="Listings.xlsx"></kendo-grid-excel>
      </kendo-grid>
  </div>

  <div class="user-purchases">
    <h2>Your Purchases</h2>
    <kendo-grid [data]="mockData">
        <ng-template kendoGridToolbarTemplate>
          <button type="button" kendoGridExcelCommand icon="file-excel">Export to Excel</button>
        </ng-template>
        <kendo-grid-column *ngFor="let col of purchaseColumns" [field]="col.field" [title]="col.title"></kendo-grid-column>
        <kendo-grid-excel fileName="Listings.xlsx"></kendo-grid-excel>

    </kendo-grid>
  </div>


</div>
