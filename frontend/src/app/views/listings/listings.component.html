<div class="main">
  <div class="listings">
  <div *ngFor=" let card of cards">
    <app-cards
      [avatarImage]="card.avatarImage"
      [title]="card.event"
      [subtitles]="[card.seller, card.price]"
      [messgeEnabled]="true"
      [purchaseEnabled]="true"
    ></app-cards>
  </div>
</div>
</div>
