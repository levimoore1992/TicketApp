<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{image}}">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
