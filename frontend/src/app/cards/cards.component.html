<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{payload.event}}</mat-card-title>
    <mat-card-subtitle>{{payload.seller}}</mat-card-subtitle>
    <mat-card-subtitle>${{payload.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{payload.avatar}}">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>MESSAGE</button>
    <button mat-button (click)="purchase(payload)">PURCHASE</button>
  </mat-card-actions>
</mat-card>
