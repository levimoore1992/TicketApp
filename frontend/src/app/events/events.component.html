<div class="main">
  <mat-card *ngFor="let event of data">
    <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-subtitle>{{event.description}}</mat-card-subtitle>
    <mat-card-subtitle>{{event.event_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://assets.cyllenius.com/media/EDC%204.jpg">
  <mat-card-actions>
<!--    <button mat-button>LIKE</button>-->
<!--    <button mat-button>SHARE</button>-->
    <button mat-button (click)="navigate(event.slug)">See All Listings</button>
  </mat-card-actions>
  </mat-card>
</div>
