<div class="main">
  <div class="user-profile">
    <div *ngIf="imageSource">
      <app-profile [imgSource]=imageSource ></app-profile>
    </div>
  </div>
  <div class="user-listings">
      <h2>Your listings</h2>
      <kendo-grid [data]="listingData">
        <ng-template kendoGridToolbarTemplate>
          <button type="button" kendoGridExcelCommand icon="file-excel">Export to Excel</button>
        </ng-template>
        <kendo-grid-column *ngFor="let col of columns" [field]="col.field" [title]="col.title"></kendo-grid-column>
        <kendo-grid-excel fileName="Listings.xlsx"></kendo-grid-excel>
      </kendo-grid>
  </div>


</div>
